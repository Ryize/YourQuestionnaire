<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
<style>
    .header-label {
        float: right;
        color: Gainsboro;
        text-decoration: none;
    }

    .header-label:hover {
        float: right;
        color: OldLace;
        border-bottom: 1px solid Silver;
    }

    .header-index {
        float: left;
        color: Snow;
        text-decoration: none;
        font-size: 130%;
    }

    .header-index:hover {
        color: FloralWhite;
    }

    .header-element {
        margin-left: 15px;
        margin-right: 15px;
    }

    .line {
        border-left: 1px solid;
        border-right: 1px solid;
        padding-left: 15px;
        padding-right: 15px;
    }

    #header {
        position: fixed;
        background-color: rgba(32, 33, 36, 0.5);
        width: 98.7%;
        height: 8%;
        z-index: 101;
    }

    #header:hover {
        box-shadow: 0 1px 4px rgba(0, 0, 0, 1),
        -23px 0 20px -23px rgba(0, 0, 0, .8),
        23px 0 20px -23px rgba(0, 0, 0, .8),
        0 0 40px rgba(0, 0, 0, .1) inset;
    }
</style>

<div class="m-2 p-3" id="header">
    <a href="{% url 'index' %}" class="header-index">YourQuestionnaire</a>

    <label class="header-label header-element">
        {% if user.is_authenticated %}
            <a href="{% url 'account_logout' %}" class="header-label">Выйти</a>
        {% else %}
            <a href="{% url 'account_login' %}" class="header-label">Авторизоваться</a>
        {% endif %}
    </label>

    <a href="{% url 'my_poll' %}" class="header-label line">Мои опросы</a>

    <a href="{% url 'create_poll' %}" class="header-label line">Создать опрос</a>

    <a href="{% url 'create_poll' %}" class="header-element header-label">Пройти опрос</a>

</div>
