{% load i18n %}

{% block head_title %}{% endblock %}

{% block content %}
  <title>Выйти из аккаунта</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <div class="container p-5">
    <div class="row">
      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"></div>
      <div class="col-xs-8 col-sm-12 col-md-6 col-lg-6">
        <h1>Выйти из аккаунта</h1>


        <p style="margin-left: 8%; margin-top: 55px;">{% trans 'Are you sure you want to sign out?' %}</p>

        <form method="post" action="{% url 'account_logout' %}">
          {% csrf_token %}
          {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
          {% endif %}
          <button type="submit" class="btn btn-danger" style="margin-left: 25%; margin-top: 7px;">{% trans 'Sign Out' %}</button>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
